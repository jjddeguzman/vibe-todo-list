<div class="w-full max-w-2xl bg-gray-950/90 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-800 p-4 sm:p-6 md:p-8">
  <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center text-white mb-6 md:mb-8 flex items-center justify-center gap-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-checks w-8 h-8 sm:w-10 sm:h-10 text-blue-400"><path d="M3 9h11"/><path d="M3 17h9"/><path d="M8 8l2-2 2 2"/><path d="M8 16l2-2 2 2"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/><path d="M19.07 4.93a10 10 0 1 0-14.14 14.14M15.54 8.46a5 5 0 1 0-7.07 7.07"/></svg>
    My Todos
  </h1>

  <div class="flex flex-col sm:flex-row gap-3 mb-6">
    <input
      type="text"
      placeholder="What needs to be done?"
      class="bg-gray-800/80 text-white border-gray-700 placeholder:text-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 rounded-md py-2 px-4"
    />
    <button
      class="bg-blue-500/90 hover:bg-blue-500 text-white font-semibold px-4 sm:px-6 py-2 sm:py-3 rounded-md transition-colors duration-200 shadow-md hover:shadow-lg flex items-center gap-2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle w-5 h-5"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
      Add
    </button>
  </div>

  <div class="space-y-3 mb-6">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 p-3 sm:p-4 rounded-lg bg-gray-800/80 border border-gray-700 transition-colors duration-200">
      <div class="flex items-center gap-4">
        <input type="checkbox" class="h-5 w-5 rounded border-gray-600 text-blue-400 focus:ring-blue-500" />
        <span class="text-white">Learn Angular</span>
      </div>
      <button class="text-gray-400 hover:text-red-500 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2 w-5 h-5"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
      </button>
    </div>
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 p-3 sm:p-4 rounded-lg bg-gray-800/80 border border-gray-700 transition-colors duration-200">
      <div class="flex items-center gap-4">
        <input type="checkbox" class="h-5 w-5 rounded border-gray-600 text-blue-400 focus:ring-blue-500" checked />
        <span class="text-white line-through text-gray-400">Build a cool app</span>
      </div>
      <button class="text-gray-400 hover:text-red-500 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2 w-5 h-5"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><path d="M10 11v6"/><path d="M14 11v6"/></svg>
      </button>
    </div>
    <div class="text-center text-gray-400 py-4">No todos yet.</div>
  </div>

  <div class="flex flex-col sm:flex-row items-center justify-between text-gray-400 text-sm">
    <div class="mb-2 sm:mb-0">2 items left</div>
      <div class="flex justify-center gap-4 mb-2 sm:mb-0">
        <button class="hover:text-white transition-colors duration-200 text-blue-400 font-semibold">All</button>
        <button class="hover:text-white transition-colors duration-200">Active</button>
        <button class="hover:text-white transition-colors duration-200">Completed</button>
      </div>
    <button class="text-gray-400 hover:text-red-500 transition-colors duration-200">Clear completed</button>
  </div>
</div>
