<div
  class="w-full max-w-2xl bg-gray-950/90 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-800 p-4 sm:p-6 md:p-8"
>
  <app-todo-header headerTitle="My Todos"></app-todo-header>
  <app-todo-input
    [inputForm]="inputForm"
    (onAddClickEvent)="onAddClick()"
  ></app-todo-input>
  <div class="space-y-3 mb-6">
    <app-todo-item [todoLists]="todoLists"></app-todo-item>
  </div>
  <app-todo-footer></app-todo-footer>
</div>
