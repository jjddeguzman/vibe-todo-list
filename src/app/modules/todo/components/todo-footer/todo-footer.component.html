<div
  class="flex flex-col sm:flex-row items-center justify-between gap-6 px-2 py-4 sm:py-3 text-sm border-t border-gray-700"
>
  <!-- Items Left -->
  <div class="text-gray-400 min-w-max">{{ itemCount }} items left</div>

  <!-- Filter Buttons -->
  <div class="flex items-center justify-center gap-6">
    <button
      (click)="onFilterClick('all')"
      [class.text-white]="activeFilter === 'all'"
      [class.text-gray-400]="activeFilter !== 'all'"
      class="hover:text-white transition-colors duration-200 font-medium"
    >
      All
    </button>
    <button
      (click)="onFilterClick('active')"
      [class.text-white]="activeFilter === 'active'"
      [class.text-gray-400]="activeFilter !== 'active'"
      class="hover:text-white transition-colors duration-200 font-medium"
    >
      Active
    </button>
    <button
      (click)="onFilterClick('completed')"
      [class.text-white]="activeFilter === 'completed'"
      [class.text-gray-400]="activeFilter !== 'completed'"
      class="hover:text-white transition-colors duration-200 font-medium"
    >
      Completed
    </button>
  </div>

  <!-- Clear Completed -->
  <button
    (click)="onClearCompleted()"
    class="text-gray-400 hover:text-red-500 transition-colors duration-200 font-medium min-w-max"
  >
    Clear completed
  </button>
</div>
